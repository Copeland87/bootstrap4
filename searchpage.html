<h2 class="text-center">Search A Topic</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<ul id="myUL">
  <li><a href="#">Abortion</a></li>
  <li><a href="#">ACLU</a></li>
  <li><a href="#">Alternative Energy</a></li>
  <li><a href="#">Animal Testing</a></li>
  <li><a href="#">Cell Phones</a></li>
  <li><a href="#">Concealed Guns</a></li>
  <li><a href="#">Death Penalty</a></li>
  <li><a href="#">Drinking Age</a></li>
  <li><a href="#">Health Care</a></li>
  <li><a href="#">Vaccinations ... please vaccinate your kids</a></li>
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";

        }
    }
}
</script>
